<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography | Ganesh Gotame</title>
    <link rel="stylesheet" href="css/biography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Ganesh Gotame</h1>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <nav class="mobile-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

    <main>
        <section class="biography">
            <div class="container">
                <div class="password-protected">
                    <div class="security-header">
                        <i class="fas fa-user-shield"></i>
                        <h2>Secure Biography Access</h2>
                    </div>
                    <div class="password-form">
                        <div class="input-group">
                            <label for="bioPassword"><i class="fas fa-key"></i> Enter Password:</label>
                            <input type="password" id="bioPassword" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-unlock"></i> Access Biography</button>
                        <p id="bioError" class="error-message"></p>
                    </div>
                    <div class="secure-note">
                        <i class="fas fa-info-circle"></i>
                        <p>This content is password protected for privacy reasons.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="footer-home-btn">
                    <i class="fas fa-arrow-left"></i> Return to Home
                </a>
            </div>
        </div>
    </footer>

    <script src="js/biography.js"></script>
</body>
    </html>
