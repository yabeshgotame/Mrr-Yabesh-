<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Header (no changes) -->

        <!-- Same header as biography.html -->
    </header>

    <!-- Mobile Menu (no changes) -->
    <nav class="mobile-nav">
        <!-- Same mobile menu as biography.html -->

    <!-- Main Content (no changes) -->
    <main>
        <section class="documents">
            <div class="container">
                <h2 class="section-title">Academic Documents</h2>
                <div class="password-protected">
                    <div class="lock-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="password-form">
                        <h3>This is access to those who are related due to privacy</h3>
                        <form id="docPasswordForm">
                            <input type="password" id="docPassword" placeholder="Enter Password" required>
                            <button type="submit" class="btn">Unlock</button>
                        </form>
                        <p id="docError" class="error-message"></p>
                    </div>
                    <div class="documents-content" id="documentsContent"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (no changes) -->

        <!-- Same footer as biography.html -->
