<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents | Ganesh Gotame</title>
    <link rel="stylesheet" href="css/documents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="unlock-animation" id="unlockAnimation">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <h1>Ganesh Gotame</h1>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>

    <nav class="mobile-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

    <main>
        <section class="documents">
            <div class="container">
                <div class="password-protected" id="passwordSection">
                    <div class="security-header">
                        <i class="fas fa-lock"></i>
                        <h2>Secure Documents Portal</h2>
                    </div>
                    <div class="password-form">
                        <div class="input-group">
                            <label for="docPassword"><i class="fas fa-key"></i> Enter Password:</label>
                            <input type="password" id="docPassword" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn" id="docSubmitBtn"><i class="fas fa-file-alt"></i> View Documents</button>
                        <p id="docError" class="error-message"></p>
                    </div>
                    <div class="secure-note">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Authorized access only. All activities are logged.</p>
                    </div>
                </div>

                <div class="documents-content" id="documentsContent"></div>
            </div>
        </section>
    </main>

    <script src="js/documents.js"></script>
</body>
                                </html>
